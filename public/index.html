<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="/">Our Product</a></li>
            <li><a href="/">Our Services</a></li>
            <li><a href="/">About Us</a></li>
            <li><a href="/">Contact</a></li>
        </ul>
    </nav>

    <div class="container">

        <h2>Want To Be A Software Developer - Fill This Form now!</h2>
 
        <Form action="/" method="post" id="contact">
             <input type="text" name="name" id="name" placeholder="Enter your name">
             <input type="text" name="age" id="age" placeholder="Enter your age">
             <input type="text" name="gender" id="gender" placeholder="Enter your gender">
             <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your address"></textarea>
             <textarea name="more" id="more" cols="30" rows="10" placeholder="More about you..."></textarea>
             <button class="btn">Sumbit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
